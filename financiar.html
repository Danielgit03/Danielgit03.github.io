<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financia tu moto | DJQ MOTORS</title>
  <link rel="stylesheet" href="financiar.css">
</head>
<body>

  <header class="header">
    <h1>游눶 Financia tu Moto - DJQ MOTORS</h1>
    <p>Calcula el valor de las cuotas de tu moto so침ada</p>
  </header>

  <section class="contenedor">
    <form id="formFinanciar" class="formulario">

      <!-- Selecci칩n de marca -->
      <div class="campo">
        <label for="marca">Marca:</label>
        <select id="marca" required>
          <option value="">Seleccione una marca</option>
          <option value="Honda">Honda</option>
          <option value="Yamaha">Yamaha</option>
          <option value="Suzuki">Suzuki</option>
          <option value="Kawasaki">Kawasaki</option>
          <option value="KTM">KTM</option>
          <option value="BMW">BMW</option>
        </select>
      </div>

      <!-- Selecci칩n de modelo -->
      <div class="campo">
        <label for="modelo">Modelo:</label>
        <select id="modelo" required>
          <option value="">Seleccione una marca primero</option>
        </select>
      </div>

      <!-- Valor de la moto -->
      <div class="campo">
        <label for="precio">Precio de la moto (COP):</label>
        <input type="number" id="precio" placeholder="Ej: 25000000" required>
      </div>

      <!-- Cuota inicial -->
      <div class="campo">
        <label for="cuota">Cuota inicial (COP):</label>
        <input type="number" id="cuota" placeholder="Ej: 5000000" required>
      </div>

      <!-- Plazo -->
      <div class="campo">
        <label for="meses">Plazo (meses):</label>
        <input type="number" id="meses" min="6" max="60" placeholder="Ej: 24" required>
      </div>

      <!-- Bot칩n -->
      <button type="submit" class="btn-calcular">Calcular financiamiento</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </section>

  <footer class="footer">
    <p>춸 2025 DJQ MOTORS | Financiamiento simulado</p>
  </footer>

  <script src="financiar.js"></script>
</body>
</html>
