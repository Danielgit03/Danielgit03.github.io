<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üé® Framework Picnic CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">

  <!-- üß© Estilos personalizados -->
  <link rel="stylesheet" href="login.css">

  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #081624, #0f2e4d);
        color: #f5f5f5;
      }
      nav {
        background-color: #12385a;
      }
      .login-box {
        background-color: #16293f;
        color: #fff;
      }
      input {
        background-color: #0f2e4d;
        color: #fff;
      }
      .btn-login {
        background-color: #009ec2;
      }
    }
  </style>
</head>

<body>

  <!-- üîù Barra de navegaci√≥n -->
  <nav class="menu-container">
    <ul>
      <li><a href="index.html" class="active">Inicio</a></li>
      <li><a href="informacion.html">Informaci√≥n</a></li>
      <li><a href="contacto.html">Cont√°ctanos</a></li>
    </ul>
  </nav>



  <!-- üíª Contenedor de Login -->
  <div class="login-container">
    <div class="login-box">
      <h1>DJQ MOTORS</h1>
      <h2>Iniciar Sesi√≥n</h2>
      <p class="descripcion">
        Accede a tu cuenta para explorar las mejores motocicletas 2025, realizar reservas,
        gestionar tus pedidos y mantenerte al d√≠a con nuestras novedades.
      </p>

      <form id="formLogin" action="#" method="post" novalidate>
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
          <small class="error"></small>
        </div>

        <div class="input-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a">
          <small class="error"></small>
        </div>

        <button type="submit" class="btn-login primary">Ingresar</button>
      </form>

      <p class="registro">
        ¬øNo tienes cuenta? <a href="#">Reg√≠strate aqu√≠</a>
      </p>
    </div>
  </div>

    <!-- üåì Bot√≥n modo oscuro/claro -->
  <div class="modo-container">
    <button id="modo-toggle" class="primary">üåô Modo oscuro</button>
  </div>

  <script src="login.js"></script>

  <!-- üåó Script para cambiar modo oscuro -->
 <script>
    const btnModo = document.getElementById('modo-toggle');
    const body = document.body;

    // 1. L√≥gica para determinar el modo inicial:
    //    - Si hay preferencia guardada en localStorage, usarla.
    //    - Si no, usar la preferencia del sistema operativo.
    const prefiereOscuroSistema = window.matchMedia('(prefers-color-scheme: dark)').matches;
    let modoInicial = localStorage.getItem('modo');

    if (modoInicial === null) {
        modoInicial = prefiereOscuroSistema ? 'oscuro' : 'claro';
    }

    // 2. Aplicar el modo inicial
    if (modoInicial === 'oscuro') {
        body.classList.add('oscuro');
        btnModo.textContent = '‚òÄÔ∏è Modo claro';
    } else {
        body.classList.remove('oscuro');
        btnModo.textContent = 'üåô Modo oscuro';
    }

    // 3. Listener para el bot√≥n
    btnModo.addEventListener('click', () => {
        body.classList.toggle('oscuro');
        if (body.classList.contains('oscuro')) {
            localStorage.setItem('modo', 'oscuro');
            btnModo.textContent = '‚òÄÔ∏è Modo claro';
        } else {
            localStorage.setItem('modo', 'claro');
            btnModo.textContent = 'üåô Modo oscuro';
        }
    });

    // Correcci√≥n: El enlace "Inicio" tiene la clase 'active' por error, la quitamos.
    document.querySelector('.menu-container a[href="DJQ MOTORS.html"]').classList.remove('active');
</script>

</body>
</html>
